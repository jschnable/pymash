name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build sdist
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*.tar.gz

  build_wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install OpenMP (macOS)
        if: runner.os == 'macOS'
        run: brew install libomp

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.0
        env:
          CIBW_OUTPUT_DIR: wheelhouse

      - name: Smoke test built wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy scipy
          python -m pip install --force-reinstall --no-index --find-links wheelhouse pymash
          python -c "import numpy as np, pymash as mash; sim=mash.simple_sims(nsamp=5, ncond=3, err_sd=1.0, seed=1); data=mash.mash_set_data(sim['Bhat'], sim['Shat']); U=mash.cov_canonical(data); res=mash.mash(data, Ulist=U, grid=np.array([1.0]), optmethod='auto', outputlevel=1); assert np.isfinite(res.loglik); print('wheel smoke test passed')"

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
