name: Build Wheels

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: read

jobs:
  build_wheels:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install OpenMP (macOS)
        if: runner.os == 'macOS'
        run: brew install libomp

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.0
        env:
          CIBW_OUTPUT_DIR: wheelhouse

      - name: Smoke test built wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy scipy
          python -m pip install --force-reinstall --no-deps --no-index --find-links wheelhouse pymash
          cd "${RUNNER_TEMP}"
          python -c "import numpy as np, pymash as mash; sim=mash.simple_sims(nsamp=5, ncond=3, err_sd=1.0, seed=1); data=mash.mash_set_data(sim['Bhat'], sim['Shat']); U=mash.cov_canonical(data); res=mash.mash(data, Ulist=U, grid=np.array([1.0]), optmethod='auto', outputlevel=1); assert np.isfinite(res.loglik); print('wheel smoke test passed')"

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl
